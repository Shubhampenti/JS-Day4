<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //age group
        var b = prompt("Enter age");
        var age = (b>0) && (b<12) ? "child" : (b>=13) && (b<=19) ? "Teen" : (b>20) && (b<=64) ? "Adult" : (b>=65) ? "Senior" : "Enter valid age";
        console.log(age);

        //Even or Odd
        var c = prompt("Enter Number");
        var num = c%2==0 ? "Even" : "Odd";
        console.log(num);

        //Comparison Operators
        var d = 4;
        var e = 5;

        console.log(d==e);
        console.log(d===e);
        console.log(d!=e);
        console.log(d!==e);
        console.log(d<e);
        console.log(d>e);
        console.log(d>=e);
        console.log(d<=e);
    </script>
</body>
</html>
